<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>master card ui</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="/logo.png" alt="cardlogo" />
              <h5 class="title">Master Card</h5>
            </span>
            <img src="/chip.png" alt="chiplogo" class="chip" />
          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>Card Number</h6>
              <h5 class="number">8056 2030 4563 8764</h5>
              <h5 class="name">Charnlz Developer</h5>
            </div>
            <div class="valid-date">
              <h6>Valid Thru</h6>
              <h6 class="date">05/29</h6>
            </div>
          </div>
        </div>

        
          
        </div>
      </div>
    </section>
  </body>
</html>
